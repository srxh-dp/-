<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复古 SVG 电视 (兼容版)</title>
    <style>
        :root {
            --tv-width: 800px;
            --tv-height: 600px;
            --screen-width: 560px;
            --screen-height: 420px;
            --screen-left-offset: 40px;
            --screen-top-offset: 90px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: sans-serif;
        }

        .tv-container {
            position: relative;
            width: var(--tv-width);
            height: var(--tv-height);
            /* 禁止选中文字，防止点击过快选中文本 */
            user-select: none; 
        }

        .video-layer {
            position: absolute;
            top: var(--screen-top-offset);
            left: var(--screen-left-offset);
            width: var(--screen-width);
            height: var(--screen-height);
            background-color: #000;
            overflow: hidden;
            border-radius: 40px;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) sepia(0.3);
        }

        /* 错误提示信息样式 */
        #error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0; /* 绿色复古字 */
            font-family: monospace;
            text-align: center;
            display: none; /* 默认隐藏 */
            z-index: 5;
            width: 80%;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 3px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 2;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6);
        }

        .svg-frame-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .knob-group {
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.1s ease;
        }

        .knob-group:active {
            transform: scale(0.95);
        }

        .channel-indicator.active {
            fill: #ff3333;
            filter: drop-shadow(0 0 8px #ff3333);
        }

        /* 简单的操作提示 */
        .hint {
            position: absolute;
            bottom: -40px;
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="tv-container">
    <div class="video-layer">
        <video id="tvScreen" loop muted playsinline poster="">
            <source src="" type="video/mp4">
        </video>
        
        <div id="error-msg">
            NO SIGNAL<br>
            <span style="font-size:12px; color:#aaa">如果无法播放，请尝试更换网络或使用 Live Server</span>
        </div>

        <div class="crt-overlay"></div>
    </div>

    <svg class="svg-frame-layer" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#8B4513" />
                <stop offset="50%" style="stop-color:#A0522D" />
                <stop offset="100%" style="stop-color:#8B4513" />
            </linearGradient>
             <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#eee;" />
                <stop offset="100%" style="stop-color:#999;" />
            </linearGradient>
            <pattern id="woodPattern" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#woodGradient)"/>
                <path d="M0 0 Q 50 50 100 0 M0 20 Q 50 70 100 20" stroke="#5c3a21" stroke-width="2" fill="none" opacity="0.2"/>
            </pattern>
        </defs>

        <rect x="10" y="20" width="780" height="560" rx="30" ry="30" fill="url(#woodPattern)" stroke="#3e1f0a" stroke-width="6"/>
        <rect x="35" y="85" width="570" height="430" rx="40" ry="40" fill="#222" stroke="#000" stroke-width="4"/>
        
        <rect x="620" y="85" width="150" height="430" rx="10" ry="10" fill="#d2b48c" opacity="0.3" stroke="#8B4513" />

        <g class="knob-group" id="channel-a-btn" transform="translate(695, 180)">
            <circle cx="0" cy="0" r="45" fill="url(#metalGradient)" stroke="#333" stroke-width="2"/>
            <rect x="-6" y="-35" width="12" height="24" fill="#333" rx="2"/>
            <text x="0" y="70" text-anchor="middle" font-weight="bold" fill="#4a2c18" style="font-size: 14px">频道 A</text>
             <circle class="channel-indicator" id="ind-a" cx="0" cy="-60" r="6" fill="#500" stroke="#222"/>
        </g>

        <g class="knob-group" id="channel-b-btn" transform="translate(695, 320)">
            <circle cx="0" cy="0" r="45" fill="url(#metalGradient)" stroke="#333" stroke-width="2" transform="rotate(45)"/>
            <rect x="-6" y="-35" width="12" height="24" fill="#333" rx="2" transform="rotate(45)"/>
            <text x="0" y="70" text-anchor="middle" font-weight="bold" fill="#4a2c18" style="font-size: 14px">频道 B</text>
             <circle class="channel-indicator" id="ind-b" cx="42" cy="-42" r="6" fill="#500" stroke="#222"/>
        </g>
        
        <text x="400" y="560" text-anchor="middle" font-family="monospace" font-size="20" fill="#ccaa88" letter-spacing="3">SONY-RETRO</text>
    </svg>
    
    <div class="hint">点击右侧旋钮切换频道</div>
</div>

<script>
    // 使用兼容性更好的 W3Schools 和 MDN 测试源
    const channels = {
        'a': {
            // W3Schools 的 Big Buck Bunny 示例
            src: 'https://www.w3schools.com/html/mov_bbb.mp4', 
            indicatorId: 'ind-a'
        },
        'b': {
            // MDN 的花朵示例
            src: 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4', 
            indicatorId: 'ind-b'
        }
    };

    const videoElement = document.getElementById('tvScreen');
    const errorMsg = document.getElementById('error-msg');
    let currentChannel = null;

    // 监听视频加载错误
    videoElement.onerror = function() {
        console.error("视频加载失败。可能是网络问题或跨域限制。");
        errorMsg.style.display = 'block';
        errorMsg.innerHTML = "VIDEO ERROR<br>无法加载视频源<br>请检查网络";
    };

    function switchChannel(channelKey) {
        if (currentChannel === channelKey) return;
        
        currentChannel = channelKey;
        const channelData = channels[channelKey];

        // 隐藏错误信息
        errorMsg.style.display = 'none';

        // 切换 UI 状态
        document.querySelectorAll('.channel-indicator').forEach(ind => ind.classList.remove('active'));
        document.getElementById(channelData.indicatorId).classList.add('active');

        // 视频切换逻辑
        videoElement.pause();
        // 设置为静音以确保现代浏览器允许自动播放
        videoElement.muted = true; 
        videoElement.src = channelData.src;
        
        videoElement.play().then(() => {
            console.log("播放成功");
            // 如果你想尝试开启声音，可以在这里设置 videoElement.muted = false;
        }).catch(e => {
            console.log("自动播放被拦截:", e);
            errorMsg.style.display = 'block';
            errorMsg.innerHTML = "AUTO-PLAY BLOCKED<br>请点击屏幕或与页面交互";
        });
    }

    // 绑定点击事件
    document.getElementById('channel-a-btn').addEventListener('click', () => switchChannel('a'));
    document.getElementById('channel-b-btn').addEventListener('click', () => switchChannel('b'));
    
    // 初始化提示：第一次点击任意旋钮开始
    console.log("系统就绪，请点击旋钮。");
</script>

</body>
</html>
